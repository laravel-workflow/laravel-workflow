version: "3"
services:
  app:
    build: ./docker/app
    volumes:
      - ../:/workspace:cached
    ports:
      - 80:80
    tty: true
    environment:
        APP_ENV: local
        PHP_EXTENSION_XDEBUG: 1
        PHP_EXTENSION_PGSQL: 1
        PHP_EXTENSION_PDO_PGSQL: 1
        APACHE_DOCUMENT_ROOT: /workspace/public
  pgsql:
    image: postgres:13
    restart: unless-stopped
    ports:
        - 5432:5432
    environment:
        POSTGRES_DB: laravel
        POSTGRES_USER: laravel
        POSTGRES_PASSWORD: laravel
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    ports:
        - 3306:3306
    environment:
        MYSQL_ROOT_PASSWORD: laravel
        MYSQL_DATABASE: laravel
        MYSQL_USER: laravel
        MYSQL_PASSWORD: laravel
    volumes:
        - mysql_data:/var/lib/mysql
  mongodb:
    image: mongo:7.0
    restart: unless-stopped
    ports:
        - 27017:27017
    environment:
        MONGO_INITDB_ROOT_USERNAME: laravel
        MONGO_INITDB_ROOT_PASSWORD: laravel
        MONGO_INITDB_DATABASE: laravel
    volumes:
        - mongodb_data:/data/db
  redis:
    image: redis:6-alpine
    ports:
      - 6379:6379
  mailhog:
    image: mailhog/mailhog
    ports:
      - 8025:8025

volumes:
  mysql_data:
  mongodb_data:
