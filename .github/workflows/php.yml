name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: password
        ports:
        - 3306:3306

      postgres:
        image: postgres
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testbench
        ports:
        - 5432:5432

      redis:
        image: redis
        ports:
        - 6379:6379

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Check coding style via ECS
      run: vendor/bin/ecs check

    - name: Run static analysis via PHPStan
      run: vendor/bin/phpstan --xdebug analyse src

    - name: Create database
      run: mysql -e 'CREATE DATABASE testbench' -h127.0.0.1 -uroot -ppassword -P ${{ job.services.mysql.ports[3306] }}

    - name: Run test suite (MySQL)
      run: composer run-script test
      env:
        APP_KEY: base64:i3g6f+dV8FfsIkcxqd7gbiPn2oXk5r00sTmdD6V5utI=
        DB_CONNECTION: mysql
        DB_DATABASE: testbench
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_USERNAME: root
        DB_PASSWORD: password
        QUEUE_CONNECTION: redis
        REDIS_HOST: 127.0.0.1
        REDIS_PASSWORD:
        REDIS_PORT: 6379

    - name: Run test suite (PostgreSQL)
      run: composer run-script test
      env:
        APP_KEY: base64:i3g6f+dV8FfsIkcxqd7gbiPn2oXk5r00sTmdD6V5utI=
        DB_CONNECTION: pgsql
        DB_DATABASE: testbench
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        DB_USERNAME: root
        DB_PASSWORD: password
        QUEUE_CONNECTION: redis
        REDIS_HOST: 127.0.0.1
        REDIS_PASSWORD:
        REDIS_PORT: 6379
